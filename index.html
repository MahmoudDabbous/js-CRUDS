<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Enter Product Details</h1>
        <div id="alert"></div>
        <div class="row">
            <div class="col-lg-8 col-sm-12">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" id="productName" class="form-control" maxlength="120">
            </div>
            <div class="col-lg-2 col-sm-6">
                <label for="productQuantity" class="form-label">Product Quantity</label>
                <input type="number" id="productQuantity" class="form-control" min="1">
            </div>
            <div class="col-lg-2 col-sm-6">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="number" id="productPrice" class="form-control" min="1">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="productDescription" class="form-label">Product Description</label>
                <textarea class="form-control" id="productDescription" style="resize: none;" rows="3"
                    maxlength="255"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col my-3 text-sm-center text-start">
                <button type="button" onclick="store();" class="btn btn-primary px-5">Submit</button>
            </div>
        </div>
        <div class="d-flex justify-content-center my-3">
            <input type="text" class="w-25 p-1" id="searchInput" onkeyup="search(this.value);" placeholder="Search">
        </div>
        <div>
            <table class="table table-striped">
                <thead>
                    <th>#</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th colspan="2">Handlers</th>
                </thead>
                <tbody id="productsTable"></tbody>
            </table>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
